<h1>Quotes</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Quotes List</h1>
     
      <ul>
        <li *ngFor='let quote for userquotes'>
          {{quote.id}} <span>{{quote.quote}}</span>
      
        </li>
      </ul>


    </div>
    <div class="col-md-6">
      <h1>Quotes Form</h1>
      <app-quotesform (addQuote)="addNewQuote($event)"></app-quotesform>
      
    </div>

  </div>
</div>
